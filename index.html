<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Učíme se JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        //alert("Ahoj");
    </script>
    <script src="js/index.js"></script>
</head>
<body>

    <p onmouseover="change(1)" onmouseleave="change(2)">Vítej, cizinče v Habýkovo katakombách!</p>

    <button onclick="prictiJedna()"> + </button>
    <button onclick="odectiJedna()"> - </button>
    <button onclick="vypisCislo()"> Show </button>
    <button onclick="vynasobDeseti()"> * 10 </button>
    <button onclick="vydelSedmnacti()"> / 17</button>

    <script>

        function change(par){
            if(par == 1){
                var ps = document.getElementsByTagName("p");
                ps[0].innerHTML = "Muhahahaha";
            }else {
                var ps = document.getElementsByTagName("p");
                ps[0].innerHTML = "Vítej, cizinče v Habýkovo katakombách!";
            }
        }
        

        var cisloNula = 0;

        function prictiJedna(){
            cisloNula++;
        }

        function odectiJedna(){
            cisloNula--;
        }

        function vynasobDeseti(){
            cisloNula *= 10;
        }

        function vydelSedmnacti(){
            cisloNula /= 17;
        }

        function vypisCislo(){
            console.log(cisloNula);
        }
    </script>
</body>
</html>
